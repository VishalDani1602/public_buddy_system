<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buddy System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        h1 {
            margin-bottom: 40px; /* Add margin between headings */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
        }

        .background-image {
            background-image: url('https://i.pinimg.com/736x/da/ae/4f/daae4fc27943765338310774569fb05c.jpg');
            background-size: cover;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 15px;
            background-color: rgba(255, 76, 0, 0.5);
        }
      
        p {
            max-width: 300px; /* Set maximum width */
            margin: 0 auto; /* Center the paragraph horizontally */
        }

        button {
            padding: 10px 20px;
            margin: 0 10px; /* Add margin between buttons */
            border: none;
            border-radius: 5px;
            background-color: #fa4c00;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease; 
      		margin-top: 30px;
      		margin-bottom: 10px; 
        }

        button:hover {
            background-color: #d4430cff;
        }
       </style>
</head>
<body>

<div class="background-image">
    <h1>The Buddy System!</h1>
    <div id="map" style="height: 600px; width: 500px;"></div>
    <p id="buddies">Finding buddies...</p>
    <button onclick="closeTransit()">END ROUTE</button>
</div>
<script>

        var map = L.map('map').setView([37.773972, -122.451297], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function updateMarkers() {
            var busId = localStorage.getItem('busNumber');

            fetch('http://localhost:8080/buses/busmap/${busNumber}')
                .then(response => response.json())
                .then(data => {
                    map.eachLayer(function (layer) {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });

                    data.forEach(vehicle => {
                        var lat = vehicle.lat;
                        var lon = vehicle.lon;
                        var marker = L.marker([lat, lon], { color: 'red' }).addTo(map);

                        var popupContent = `
                            <b>Vehicle ID:</b> ${vehicle.id} <br>
                            <b>Occupancy:</b> ${vehicle.occupancyDescription} <br>

                            <b>Direction:</b> ${vehicle.dir.dirNameShort} <br>
                        `;

                        marker.bindPopup(popupContent);
                    });


                })
                .catch(error => console.error('Error fetching data:', error));
        }

        updateMarkers();
        showUserLocation();
        setInterval(updateMarkers, 5000);

        function showUserLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(position => {
                    var userLat = position.coords.latitude;
                    var userLon = position.coords.longitude;

                    var userLocationMarker = L.circleMarker([userLat, userLon], {
                        radius: 5,
                        color: 'red',
                        fillColor: '#3388ff',
                        fillOpacity: 0.8
                    }).addTo(map);

                }, error => {
                    console.error('Error getting user location:', error);
                });
            } else {
                console.log('Geolocation is not supported by this browser.');
            }
        }
    </script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var buddies = 0
        const userID = localStorage.getItem("userID")
        const busID = localStorage.getItem("busID")

        fetch("http://localhost:8080/transits/allTransits")
            .then(response => response.json())
            .then(data => {
                data.forEach(transit => {
                    if (transit.status === "Active" && !(userID == transit.user_AID)) {
                        buddies += 1;
                    }
                })

                document.getElementById("buddies").innerHTML = buddies + " buddies are riding the with you!"
            })
    })
    function closeTransit() {
        fetch("http://localhost:8080/transits/close/" + localStorage.getItem("transitID"), {
            method: 'GET'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to close active transit');
                }
            })
            .catch(error => {
                console.error('Error closing active transit:', error);
            });
        window.location.href='home.html'
    }
</script>
</body>
</html>
