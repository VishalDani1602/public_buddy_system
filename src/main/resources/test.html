<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fetch User Data</title>
</head>
<style>
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
	}

	header {
		background-color: #333;
		color: #fff;
		padding: 20px;
		text-align: center;
	}

	button {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 10px 20px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
	}

	main {
		padding: 20px;
	}
</style>

<body>
<header>
	<h1>Public Transit Buddy System</h1>
	<button id="takeTripBtn">Take a Trip</button>
</header>
<main>
	<section id="user-details">
		<!-- User details will be displayed here -->
		<h1>Here are user details:</h1>
	</section>
</main>
</body>
<script>
	// Function to fetch user data
	function fetchUserData() {
		// Make a GET request to the API endpoint
		fetch('http://localhost:8080/users/1')
				.then(response => response.json()) // Parse response as JSON
				.then(data => {
					// Display user details in the div
					document.getElementById('user-details').innerHTML = `
                    <h2>User Details</h2>
                    <p>ID: ${data.userId}</p>
                    <p>Name: ${data.name}</p>
                    <p>Email: ${data.email}</p>
                `;
				})
				.catch(error => {
					console.error('Error fetching user data:', error);
					document.getElementById('user-details').innerHTML = '<p>Error fetching user data</p>';
				});
	}

	// Call fetchUserData function when the page loads
	window.onload = fetchUserData;
</script>
</html>
