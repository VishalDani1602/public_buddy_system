<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buddy System</title>
    <style>
        /* CSS to center the heading */
      h1 {
            margin-bottom: 40px; /* Add margin between headings */
        }  
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
        }

        .background-image {
            background-image: url('https://i.pinimg.com/736x/da/ae/4f/daae4fc27943765338310774569fb05c.jpg');
            background-size: cover;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 15px;
            background-color: rgba(255, 76, 0, 0.5);
        }

        form {
            max-width: 300px;
            width: 100%;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="background-image">
 <h1>The Buddy System!</h1>

    <body>


        <label for="numberSelect">Choose a Bus</label>
        <br>
        <br>
        <select id="numberSelect" name="numberSelect">
            <option value="11">Choose a Bus </option>
            <option value="1">5 Inbound to Downtown </option>
            <option value="2">5 Outbound to The Richmond </option>
            <option value="3">5R Inbound to Downtown </option>
            <option value="4">5R Outbound to The Richmond </option>
            <option value="5">15 Inbound to Downtown </option>
            <option value="6">15 Outbound to Bayview and Hunters Point</option>
            <option value="7">25 Inbound to Downtown</option>
            <option value="8">25 Outbound to Treasure Island</option>
            <option value="9">35 Inbound to The Castro</option>
            <option value="10">35 Outbound to Glen Park</option>
        </select>
        <br>
        <br>

        <p id="selectedNumberDisplay"></p>

  </form>
</body>
</html>
